name: Deploy Backend to Azure

on:
  push:
    branches:
      - Rodriguez
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      
      - name: Install dependencies
        run: |
          cd backend
          npm ci --production
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ACC29A0EBFB6456EAC4A990F66092080 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C8C6A6F771824A5DB8EA447514241361 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8F7796E29903409B9BE23E8F554162DE }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'powershopbackend'
          slot-name: 'Production'
          package: ./backend
