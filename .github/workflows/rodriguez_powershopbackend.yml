name: Build and deploy Node.js app to Azure Web App - powershopbackend

on:
  push:
    branches:
      - Rodriguez
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Build project
        run: npm run build --if-present
        working-directory: ./backend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69EF96F7B0634B2CBE114620B1CBE631 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8928245210F24FC79C6A4FD820E13EEC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D1CBE602C0048D1B92ABF65DCFD15B4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'powershopbackend'
          slot-name: 'Production'
          package: .
